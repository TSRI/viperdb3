<div id="qscores" class="info-section tab-pane">
  <table>
    <tr>
      <th>Interface1-Interface2</th>
      <th>Type1-Type2</th>
      <th>Shared Contacts</th>
      <th>Contacts1</th>
      <th>Contacts2</th>
      <th>Q-Score</th>
    </tr>
    {% for score in qscores %}
    <tr>
      <td>{{ score.get_interface_repr }}</td>
      <td>{{ score.get_type_repr }}</td>
      <td>{{ score.shared }}</td>
      <td>{{ score.face_1_type }}</td>
      <td>{{ score.face_2_type }}</td>
      <td>{{ score.qscore|floatformat:2 }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
