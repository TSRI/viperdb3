{% extends "add_entry/base_add_entry.html" %}

{% block content %}
<div>
    {% if diameters %}
        <h3> Diameters </h3>
        {{ diameters }}
    {% endif %}
    <form method="post" class="form-horizontal" id="step_four_form"> 
      {% csrf_token %}
      <h3>Move Chains</h3>
      <div class="control-group">
        <label class="control-label">Move Selection</label>
        <div class="controls">
          {% for field in form %}
            {{field}}
          {% endfor %}
        </div>
      </div>
      <h3>Additonal Actions</h3>
      <div class="control-group">
        <label class="control-label">Viperdb Options</label>
        <div class="controls">
          {% for field in ia_form %}
            {{field}}
          {% endfor %}
        </div>
      </div>
      <br/>
      <input type="submit" value="Submit"/>
    </form>
</div>
{% endblock content %}
